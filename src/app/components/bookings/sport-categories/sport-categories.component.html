<div class="card">
    
    <div class="card-body">
        <h5 class="card-title">Top Sport Categories</h5>

        <div class="row">
            <div class="col">

                <div id="topSportCategories">
                    <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [xaxis]="chartOptions.xaxis"
                    ></apx-chart>
                </div>
            </div>
        </div>
    </div>
</div>
