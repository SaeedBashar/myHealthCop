
<section class="finances">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        
        <div class="filter">
            <a class="icon" href="#" style="text-decoration: none;" data-bs-toggle="dropdown">
                {{currentProfession}}
                <i class="bi bi-three-dots"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
              <li class="dropdown-header text-start">
                <h6>Professions</h6>
              </li>
    
              <li *ngFor="let w of data"><button (click)="changeProfession(w.profession)" class="dropdown-item" href="#">{{w.profession}}</button></li>
              
            </ul>
        </div>
              <div class="card-body">
                <h5 class="card-title">Top Income</h5>
        
                <table class="table table-borderless datatable">
                  <thead>
                    <tr>
                      <th scope="col">Professinals</th>
                      <th scope="col">Income</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of currentData">
                      <td>
                        <img class="profile-img" [src]="p.imageUrl" alt="">
                        {{p.name}}
                    </td>
                      <td>{{p.income | currency}}</td>
                    </tr>
                  </tbody>
                </table>
        
              </div>
        
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-5">
              <div class="card finance-card">
                <div class="card-body border border-success">
                  <div class="d-flex align-items-center">
                    <div class="card-icon revenue-card rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <p class="text-muted mb-2">Revenue</p>
                      <h6>
                        1.2M
                        <span class="text-success small pt-1 fw-bold">+83.2%</span>
                      </h6>
                      <span class="text-muted small pt-2 ps-1">since last week</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-5">
              <div class="card finance-card">
                <div class="card-body border border-danger">
                  <div class="d-flex align-items-center">
                    <div class="card-icon expenses-card rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="ps-3">
                      <p class="text-muted mb-2">Expenses</p>
                      <h6>
                        1.2M
                        <span class="text-danger small pt-1 fw-bold">+83.2%</span>
                      </h6>
                      <span class="text-muted small pt-2 ps-1">since last week</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</section>
